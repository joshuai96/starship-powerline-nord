scan_timeout = 50
command_timeout = 1000
add_newline = false
palette = 'nord'

[palettes.nord]
nord0 = '#2E3440'
nord1 = '#3B4252'
nord2 = '#434C5E'
nord3 = '#4C566A'
nord4 = '#D8DEE9'
nord11 = '#BF616A'
nord13 = '#EBCB8B'
nord14 = '#A2BE8A'

# username, host and OS
[username]
style_root = 'bg:nord0 fg:nord11'
style_user = 'bg:nord0 fg:nord4'
format = '[$user]($style)'
show_always = true
disabled = false

[hostname]
ssh_only = false
ssh_symbol = ' î¬'
trim_at = '.'
format = '[$hostname$ssh_symbol]($style)'
style = 'bg:nord0 fg:nord4'
disabled = false

[os]
format = '[ $symbol ]($style)'
style = 'bg:nord0 fg:nord4'
disabled = false
# for symbols look at the end of the file

# directory
[directory]
truncation_length = 1
truncate_to_repo = true
format = '[ $path ]($style)[$read_only]($read_only_style)'
style = 'bg:nord1 fg:nord4'
disabled = false
read_only = ' ó°Œ¾ '
read_only_style = 'bg:nord1 fg:nord11'
truncation_symbol = ''

